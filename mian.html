<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
</head>

<body>

<canvas id="confetti"></canvas>
<div id="blur-layer"></div>
<div id="vignette"></div>

<div id="intro">
    <h1 id="intro-text"></h1>
</div>

<div class="card">
    <h1 class="title">Would you like to be my Valentine?</h1>

    <div class="heart">
        <img src="cat-01.gif" alt="Valentine Cat" class="cat img-fluid">
    </div>

    <div class="text"></div>

    <div class="buttons">
        <button class="button yes">YES</button>
        <button class="button button__negative">NO</button>
        <button class="button button__error">Error, we need to restart</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
